<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão mágico</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="button">
        <button id="mainBtn">Clique aqui!</button>
    </div>

    <div id="sun" class="hidden">
    </div>

    <div id="leaves-container" class="hidden">
        <i class="fa-brands fa-canadian-maple-leaf leaf"></i>
    </div>

    <div id="snow-container" class="hidden">
        <i class="fa-solid fa-snowflake snow"></i>
    </div>

    <div id="flowers-container" class="hidden">
        <img class="flower" src="./img/flower.png" alt="">
        <img class="flower" src="./img/flower1.png" alt="">
        <img class="flower" src="./img/sunflower.png" alt="">
        <img class="flower" src="./img/morning-glory.png" alt="">
    </div>
    
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
</body>

</html>
